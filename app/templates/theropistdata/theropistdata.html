
<!--=====================
          Content
======================-->
<section id="content" >
 
	<!-- Button trigger modal -->

<div style="float:right; padding-top:30px; display:inline">
<button  class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal" ng-click="addItem()">הוסף חדש</button>
</div>
<div class="container_12" style="padding-top:30px; padding-right:20px" >

    <div class="grid_3" style="float:right">
        <a href="#" class="banner_title" style="font-family:BN Amnesia ">מייל </a>
    </div>

    <div class="grid_3" style="float:right">
        <a href="#" class="banner_title" style="font-family:BN Amnesia ">  טלפון</a>
    </div>

    <div class="grid_3" style="float:right">
     
        <a href="#" class="banner_title" style="font-family:BN Amnesia ">שם </a>
    </div>
    <div class="clear"></div>
  </div>



       <div class="row" ng-repeat="item in items">
          <div class="col-md-3" ng-bind="item.name"></div>
          <div class="col-md-3" ng-bind="item.email"></div>
          <div class="col-md-3" ng-bind="item.phone"></div>
          <div class="col-md-3">  
           <button class="btn btn-primary" data-toggle="modal" data-target="#myModal" ng-click="editItem(item)">Edit</button>
           <button class="btn" ng-click="removeItem(item)">Remove</button></div>
        </div>



<!-- Modal -->

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" ng-show="displayForm">
  <div class="modal-dialog">
    <div class="modal-content">      
      <div class="modal-body">
      
 		  <div class="form-group">  <input type="text" ng-model="employee.name"  class="form-control" placeholder="שם"/></div>
          <div class="form-group"><input type="text" ng-model="employee.email"  class="form-control" placeholder="מייל"/></div>
          <div class="form-group"> <input type="text" ng-model="employee.phone"  class="form-control" placeholder="טלפון"/></div>          
     
      </div>
      <div class="modal-footer"> 
<button type="button" class="btn btn-default" data-dismiss="modal">סגור</button>      
     	 <button class="btn btn-primary" ng-click="saveItem()">שמור</button>
     	 
      </div>
    </div>
  </div>
</div>

    <script src="/vendor/requirejs/require.js" data-main="/js/main"></script> 


</section>
