
<!--=====================
          Content
======================-->
<section id="content">
  <div class="container_12">
    <div class="grid_12">
      <h3 class="ta__center" style="font-family:BN Amnesia ">
        התחבר
      </h3>

    </div>
    <div class="clear"></div>
  </div>
  
      <form name="myForm" class="ta__right" style="padding-right:120px">
		<div class="name">  
            <input name="fname" ng-model="name"   placeholder="שם פרטי"  required>
            <span class="errMessage" ng-show="!myForm.name.$valid">*</span>
		</div>
		<br>
		<div class="name">  
			 <input name="lname" ng-model="name"   placeholder="שם משפחה"  required>
            <span class="errMessage" ng-show="!myForm.name.$valid">*</span>
		</div>
		<br>
		<div class="name"> 
			<input name="username" ng-model="name"   placeholder="שם משתמש"  required>
            <span class="errMessage" ng-show="!myForm.name.$valid">*</span>
			
		</div>
		<br>
		<div class="name"> 
			<input name="e_mail" ng-model="name"   placeholder="מייל" required>
            <span class="errMessage" ng-show="!myForm.password.$valid">*</span>
		</div>
		<br>	
		<div class="name"> 
            <input name="password" ng-model="password" type="password"  placeholder="סיסמה" required>
            <span class="errMessage" ng-show="!myForm.password.$valid">*</span>
		</div>
		<br>
        </form><br>
        <div class="container_12">
            <div class="grid_12">
                <div class="ta__center" >
				<button ng-click="createUser()" class="btn btn-primary">הירשם</button><br>
				<br>
                 <a href="#/membership"  style="font-family:BN Amnesia" class="btn btn-link">ביטול</a>
               
                </div>
            </div>
        </div>
    </div>

    <div class="clear"></div>
	<br>
<br>
  </div>
 
</section>
